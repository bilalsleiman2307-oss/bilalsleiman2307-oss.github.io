<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Schlüsseldienst Wedding – 24/7 Notdienst | Trust Schlüsseldienst Berlin</title>
  <meta name="description" content="Schlüsseldienst Wedding – 24/7 Notdienst. Anfahrt 10–30 Minuten. Transparente Preise. Eine zugefallene Tür öffnen wir zu 95% beschädigungsfrei. Jetzt anrufen." />

  <style>
    :root{
      --brand:#0b7fa6;
      --brand2:#0a4f6e;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --bg:#f9fafb;
      --card:#ffffff;
      --shadow: 0 10px 30px rgba(17,24,39,.08);
      --radius:18px;
    }

    *{box-sizing:border-box}
    html, body{width:100%; max-width:100%;}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:linear-gradient(180deg, #ffffff 0%, #ffffff 30%, var(--bg) 100%);
      line-height:1.55;
      overflow-x:hidden; /* WICHTIG: kein Links/Rechts-Wischen */
    }

    img{max-width:100%; height:auto; display:block}
    a{color:inherit}

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:0 16px;
      width:100%;
    }

    /* Header */
    header{
      position:sticky; top:0; z-index:50;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 0;
      flex-wrap:wrap; /* verhindert Overflow */
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      font-weight:900;
      letter-spacing:.2px;
      min-width:0;
      flex:1 1 auto;
    }

    .brand img{
      height:40px;
      width:auto;
      border-radius:10px;
      box-shadow: 0 6px 18px rgba(11,127,166,.18);
      flex:0 0 auto;
    }

    .brand span{
      min-width:0;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width:70vw;
    }

    /* Desktop nav */
    nav.desktop{
      display:flex; gap:10px; align-items:center;
      flex:0 0 auto;
    }
    nav.desktop a{
      text-decoration:none;
      padding:10px 12px;
      border-radius:12px;
      font-weight:800;
      color:var(--brand2);
      white-space:nowrap;
    }
    nav.desktop a:hover{ background:rgba(11,127,166,.08); }

    /* Buttons */
    .call{
      display:inline-flex; align-items:center; justify-content:center;
      background:var(--brand);
      color:#fff;
      text-decoration:none;
      padding:10px 14px;
      border-radius:12px;
      font-weight:900;
      box-shadow: 0 12px 26px rgba(11,127,166,.22);
      white-space:nowrap;
      max-width:100%;
    }
    .call:hover{filter:brightness(.98)}

    .ghost{
      display:inline-flex; align-items:center; justify-content:center;
      border:1px solid var(--line);
      background:#fff;
      color:var(--brand2);
      text-decoration:none;
      padding:10px 14px;
      border-radius:12px;
      font-weight:900;
      max-width:100%;
      white-space:nowrap;
    }
    .ghost:hover{background:rgba(11,127,166,.06)}

    /* Mobile menu */
    .menu-btn{
      display:none;
      border:1px solid var(--line);
      background:#fff;
      border-radius:12px;
      padding:10px 12px;
      font-weight:900;
      cursor:pointer;
      white-space:nowrap;
      flex:0 0 auto;
    }
    #menuToggle{display:none}
    nav.mobile{
      display:none;
      border-top:1px solid var(--line);
      padding:10px 0 14px;
    }
    nav.mobile a{
      display:block;
      text-decoration:none;
      padding:12px 10px;
      border-radius:12px;
      font-weight:900;
      color:var(--brand2);
    }
    nav.mobile a:hover{background:rgba(11,127,166,.08)}
    #menuToggle:not(:checked) + nav.mobile{display:none}

    /* Hero */
    .hero{padding:18px 0 10px;}
    .hero-card{
      background: radial-gradient(900px 280px at 30% 0%, rgba(11,127,166,.18), transparent 70%),
                  #ffffff;
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      width:100%;
    }

    .kicker{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:flex-start;
      margin-bottom:10px;
    }

    .badge{
      display:inline-flex; align-items:center;
      padding:8px 10px;
      border-radius:999px;
      background:rgba(11,127,166,.10);
      color:var(--brand2);
      font-weight:900;
      font-size:13px;
    }

    h1{margin:6px 0 6px; font-size: clamp(26px, 4vw, 40px); line-height:1.15}
    .lead{margin:0; color:var(--muted); font-size:16px; max-width:70ch}

    .hero-actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
      width:100%;
    }

    /* Nur 2 Badges unten nebeneinander */
    .notes{
      margin-top:12px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      color:var(--muted);
      font-size:13px;
    }
    .notes span{
      padding:6px 10px;
      border:1px dashed rgba(11,127,166,.35);
      border-radius:999px;
      background:#fff;
      font-weight:800;
      white-space:nowrap;
    }

    /* Sections */
    section{padding:22px 0}
    .grid{
      display:grid; gap:14px;
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:16px;
      box-shadow: 0 10px 24px rgba(17,24,39,.06);
      width:100%;
    }
    h2{margin:0 0 10px; font-size: clamp(20px, 2.4vw, 28px)}
    h3{margin:0 0 8px; font-size:16px}
    p{margin:0 0 10px}
    .muted{color:var(--muted)}
    .hr{height:1px; background:var(--line); margin:14px 0}

    /* Preis-Tabelle */
    .table-wrap{
      overflow:auto;
      border-radius: var(--radius);
      border:1px solid var(--line);
      background:#fff;
      max-width:100%;
    }
    table{width:100%; border-collapse:collapse; min-width:620px;}
    th, td{padding:12px 14px; border-bottom:1px solid var(--line); text-align:left}
    th{background:rgba(11,127,166,.06); color:var(--brand2); font-weight:900}
    tr:last-child td{border-bottom:0}
    .price-note{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
    }

    /* Footer */
    footer{
      padding:26px 0 36px;
      border-top:1px solid var(--line);
      background:#fff;
    }
    .footer-grid{
      display:grid; gap:12px;
      grid-template-columns: 1.2fr .8fr;
      align-items:start;
    }

    /* Responsive */
    @media (max-width: 920px){
      .grid{grid-template-columns: 1fr}
      nav.desktop{display:none}
      .menu-btn{display:inline-flex}
      nav.mobile{display:block}
      .footer-grid{grid-template-columns:1fr}
      .brand span{max-width:60vw;}
    }

    /* Extra mobile safety */
    @media (max-width: 480px){
      .brand span{max-width:55vw;}
      .hero-card{padding:16px;}
      .call, .ghost{width:100%;}
    }
  </style>
</head>

<header>

    <div
